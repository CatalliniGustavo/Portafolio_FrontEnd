<form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
    <h1 class="h3 mb-3 fw-normal" style="color: red">Nueva Habilidad Dura</h1>
    <p style="color: red">{{errMsj}}</p>
    <label for="nombre">Imagen de la habilidad</label>
    <input type="text" id="imgIcono" name="imgIcono" class="form-control" [(ngModel)]="imgIcono" required>
    <label for="nombre">TÃ­tulo de la habilidad</label>
    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre" required>
  
  
  
  
    <label for="quantity">Tiempo de Experiencia</label>
    <input type="number" id="tiempoexpe" name="tiempoexpe" class="form-control" min="1" max="100" [(ngModel)]="tiempoexpe"
      required>
  
    <label for="customRange3" class="form-label">Porcentaje del Dominio</label>
    <input type="range" class="form-range" min="0" max="100" step="5" id="progreso" name="progreso" [(ngModel)]="progreso"
      required>
    <input type="number" id="progreso" name="progreso" class="form-control" min="1" [(ngModel)]="progreso" required>
  
    <div id="bot">
      <a (click)="cancel()" href="#habilidades" class="w-40 btn btn-lg btn-primary">Cancelar</a>
      <button href="#habilidades" class="w-40 btn btn-lg btn-primary" type="submit">Agregar</button>
    </div>
  
  </form>
