<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <h1 class="h3 mb-3 fw-normal" style="color: red">Porfavor Ingrese a la pagina</h1>
  <p style="color: red">{{errMsj}}</p>
  <label for="email"></label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
  <label for="password"></label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password"
    [(ngModel)]="password" required>

  <div id="bot">
    <a (click)="cancel()" id="bot" class="w-40 btn btn-lg btn-primary">Cancelar</a>
    <button id="bot" class="w-40 btn btn-lg btn-primary" type="submit">Ingresar</button>
  </div>

</form>
