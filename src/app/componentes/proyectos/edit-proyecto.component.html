<form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
    <h1 class="h3 mb-3 fw-normal" style="color: red">Modificar Proyecto</h1>
    <p style="color: red">{{errMsj}}</p>

    <label for="nombre">Link de la imagen del proyecto</label>
    <input type="text" id="imgIcono" name="imgIcono" class="form-control" [(ngModel)]="proyecto.imgIcono" required>
    
    <label for="nombre">Link de GitHub</label>
    <input type="url" id="linkIcono" name="linkIcono" class="form-control" [(ngModel)]="proyecto.github" required>
    
    <label for="nombre">Nombre del Proyecto</label>
    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="proyecto.nombre" required>
    
    <label for="nombre">Descripci√≥n del Proyecto</label>
    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required></textarea>
  
    <div id="bot">
      <a (click)="cancel()" href="#proyectos" class="w-40 btn btn-lg btn-primary">Cancelar</a>
      <button href="#proyectos" class="w-40 btn btn-lg btn-primary" type="submit">Actualizar</button>
    </div>
  </form>
