<form #f="ngForm" (ngSubmit)="onRegist()" novalidate>
    <h1 class="h3 nb-3 fw-normal">Registrarse</h1> 
    <p>{{errMsj}}</p>

    <label for="Nombre"></label>
    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="nombre"
        required>

    <label for="Apellido"></label>
    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="apellido"
        required>

    <label for="Email"></label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>

    <label for="Password"></label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password 8 dÃ­gitos"
        [(ngModel)]="password" required>


    <div id="bot">
        <a (click)="cancel()" id="bot" class="w-40 btn btn-lg btn-primary">Cancelar</a>
        <button id="bot" class="w-40 btn btn-lg btn-primary" type="submit">Registrarse</button>
    </div>
</form>
